---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ template "ovh-dns-updater.fullname" . }}
  labels:
    app: {{ template "ovh-dns-updater.name" . }}
    chart: {{ template "ovh-dns-updater.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ template "ovh-dns-updater.fullname" . }}
  labels:
    app: {{ template "ovh-dns-updater.name" . }}
    chart: {{ template "ovh-dns-updater.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "ovh-dns-updater.fullname" . }}
subjects:
  - name: {{ template "ovh-dns-updater.serviceAccountName" . }}
    namespace: {{ .Release.Namespace | quote }}
    kind: ServiceAccount