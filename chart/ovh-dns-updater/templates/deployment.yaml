apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ovh-dns-updater.fullname" . }}
  labels:
    {{- include "ovh-dns-updater.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ovh-dns-updater.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "ovh-dns-updater.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ovh-dns-updater.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: OVH_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ovh-dns-updater.fullname" . }}
                  key: consumerKey
            - name: OVH_APPLICATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "ovh-dns-updater.fullname" . }}
                  key: applicationSecret
            - name: OVH_APPLICATION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ovh-dns-updater.fullname" . }}
                  key: applicationKey
            - name: OVH_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ovh-dns-updater.fullname" . }}
                  key: endpoint
            - name: OVH_DNS_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ovh-dns-updater.fullname" . }}
                  key: domain
            - name: OVH_DNS_TTL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ovh-dns-updater.fullname" . }}
                  key: ttl
            - name: SLEEP_TIME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ovh-dns-updater.fullname" . }}
                  key: sleep-time

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
